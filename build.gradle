plugins {
	id 'org.springframework.boot' version '2.5.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'groovy'
}

group = 'mx.bigtechsolutions'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
	maven {
		url "https://repository.aspose.com/repo/"
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-configuration-processor:2.5.2'
	implementation 'org.springframework.boot:spring-boot-starter-actuator:2.5.2'
	implementation 'org.springframework.boot:spring-boot-starter-data-rest:2.5.2'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.5.2'
	implementation 'org.springframework.cloud:spring-cloud-starter-config:3.0.4'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.2'

	implementation 'mysql:mysql-connector-java:8.0.25'
	implementation 'org.codehaus.groovy:groovy'
	implementation 'org.apache.poi:poi:3.15'
	implementation 'org.apache.poi:poi-ooxml:3.15'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}
